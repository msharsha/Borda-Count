{% extends "borda/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">

    <!-- Author information -->
    <div class="media">
        <img class="d-flex mr-3 rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
        <div class="media-body">
            <h4 class="mt-0">Posted by {{ post.author }}</h4>
            <h6 class="mt-0">{{ post.author.email }}</h6>
        </div>
    </div>
    <hr>

    <!-- Post information -->
    <div>
        <h1 class="mt-4">{{post.title}}</h1>
        <h2>{{post.content}}</h2>
        <p>
            Posted on {{ post.date_posted|date:"F d, Y" }}
        </p>
    </div>
    <hr>
    
    <!-- Poll Options -->
    <div id="surveyElement" style="display:inline-block;width:100%;"></div>
    <div id="surveyResult"></div>
    <script type="text/javascript">
        Survey.StylesManager.applyTheme("bootstrap");
        Survey.defaultBootstrapCss.navigationButton = "btn btn-green";

        function generate_rows(options) {
            options = options.split(',') //trim options_list
            option_rows=[]
            for (opt in options) {
                row = {
                    "text" : options[opt],
                    "value" : options[opt]
                }
                option_rows.push(row)
            }
            return option_rows
        }

        var pollTitle = `Please tell us your prefered timing`
        var options = `{{post.options}}`;
        var options = generate_rows(options)

        // function surveyValidateQuestion(sender, options) {
        //     console.log("XYZABC");
        //     var total_points = sender.data['postsubmission-total'].points
        //     if (options.name == 'postsubmission-total') {
        //     //     var leastamount = options.value['leastamount'];
        //     //     var mostamount = options.value['mostamount'];
        //         if (total_points > 1) {
        //             options.error = "Incorrect";
        //             options.text= 'Text Incorrect';
        //         }
        //     }
        // }

        var json = {
            showQuestionNumbers: "off",
            elements: [
                {
                type: "matrixdropdown",
                name: "postsubmission",
                title: pollTitle,
                horizontalScroll: true,
                // columnMinWidth: "50%",
                columnMaxWidth: "50%",
                columns: [
                    {
                    name: "points",
                    title: "Preference Points",
                    isRequired: true,
                    cellType: "text",
                    inputType: "number",
                    totalType: "sum",
                    totalFormat: "Total Points: {0}",
                    validators: [
                        {
                        type: "numeric",
                        minValue: 0,
                        maxValue: 3
                        }
                    ]
                    }
                ],
                rows: options
                }
            ]
        };

        window.survey = new Survey.Model(json);
        survey.onValueChanged.add(function (sender) {
            console.log("ABCDEF")
            postsubmission = sender.data['postsubmission']
            let preferences={}
            for(key of Object.keys(postsubmission)){
                preferences[key]=postsubmission[key].points
            }
            preferences = JSON.stringify(preferences);
            document.getElementsByName('preferences')[0].innerHTML = preferences;
            document.getElementsByName('preferences')[0].value = preferences;
        });
        survey.showNavigationButtons = false;
        $("#surveyElement").Survey({model: survey});
        // , onValidateQuestion: surveyValidateQuestion 
    </script>

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>



</div>
{% endblock content %}
